<!DOCTYPE html>
<html lang="en">

<head th:replace="template.html :: header('List Job')">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="/">Home</a>
    </div>
  </nav>

  <h1>Jobs</h1>
  <!-- <a href="/job/add">Thêm công việc</a><br><br> -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">City</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="job, iStat:${jobs}">
        <th scope="row" th:text="${iStat.index} +1"></th>
        <td><a th:href="|/job/${job.id}|" th:text="${job.title}"></a></td>
        <td><a th:href="${job.description}" th:text="${job.description}"></a></td>
        <td th:text="${job.city}">Hà Nội</td>
      </tr>
    </tbody>
</body>

</html>
