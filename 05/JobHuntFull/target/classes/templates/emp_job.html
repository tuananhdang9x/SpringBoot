<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer jobs</title>
</head>

<body>
    <h1>Employer jobs</h1>
    <a href="/job/add">Thêm công việc</a><br><br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">City</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="job, iStat:${jobs}">
                <th scope="row" th:text="${iStat.index} +1"></th>
                <td><a th:href="|/job/${job.emp_id}|" th:text="${job.title}"></a></td>
                <td><a th:href="|/job/${job.emp_id}|" th:text="${job.description}"></a></td>
                <td th:text="${job.city}">Hà Nội</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
